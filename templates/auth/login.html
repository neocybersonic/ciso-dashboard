<!doctype html>
<html>
<head><meta charset="utf-8"><title>Sign in</title></head>
<body>
  <h1>Sign in</h1>
  {% if form.errors %}<p>Invalid username or password.</p>{% endif %}
  <form method="post">
    {% csrf_token %}
    <label>Username {{ form.username }}</label><br>
    <label>Password {{ form.password }}</label><br>
    <button type="submit">Sign in</button>
  </form>
</body>
</html>
