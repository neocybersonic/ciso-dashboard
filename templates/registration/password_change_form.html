{% extends "registration/base_auth.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
<h1>Change Password</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Change password</button>
</form>
<div class="message">
  <a href="{% url 'home' %}">Back to dashboard</a>
</div>
{% endblock %}
